<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP EDUTRIP BEN 8D</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e; /* VS Code Dark Theme */
            color: #ffffff; /* White Text */
            margin: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff9800; /* VS Code Orange */
        }

        .btn {
            display: inline-block;
            width: 250px;  /* Makes the button wider */
            height: 70px;  /* Makes the button taller */
            background: linear-gradient(135deg, #007acc, #005f99);
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 6px 12px rgba(0, 122, 204, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hover effect */
        .btn:hover {
            background: linear-gradient(135deg, #008bdb, #0068b3);
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 122, 204, 0.7);
        }

        /* Click effect */
        .btn:active {
            transform: scale(0.98);
            box-shadow: 0px 4px 8px rgba(0, 122, 204, 0.4);
        }
    </style>

</head>
<body>

    <div class="container">
        <h1 align="center">Edutrip Ben 8D</h1>
        <a href="index.html">
            <button style="background-color: #007acc; color: white; padding: 20px 40px; font-size: 20px; border-radius: 10px;">MULAI</button>
        </a>
    </div>

</body>
</html>
